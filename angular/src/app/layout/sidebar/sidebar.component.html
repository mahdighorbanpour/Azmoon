<nav class="navbar navbar-vertical navbar-expand-md navbar-light bg-white" id="sidenav-main">
  <div class="container-fluid">
    <!-- Toggler -->
    <button class="navbar-toggler" type="button" (click)="isCollapsed=!isCollapsed"
       aria-controls="sidenav-collapse-main">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Brand -->
    <a class="navbar-brand pt-0" routerLinkActive="active" [routerLink]="['/app/home']">
      <img src="./argon-theme/img/brand/red.png" class="navbar-brand-img" alt="Azmoon">
    </a>
    
    <div class="collapse navbar-collapse"  [collapse]="isCollapsed" id="sidenav-collapse-main">
      <!-- Collapse header -->
      <div class="navbar-collapse-header d-md-none">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a  routerLinkActive="active" [routerLink]="['/dashboard']">
              <img src="/argon-theme/img/brand/blue.png">
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button type="button" class="navbar-toggler" (click)="isCollapsed=!isCollapsed">
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <!-- Navigation -->
      <ul class="navbar-nav">
        <ng-template ngFor let-menuItem [ngForOf]="menuItems" let-mainMenuItemIndex="index">
          <li *ngIf="showMenuItem(menuItem)" routerLinkActive="active" class="{{menuItem.class}} nav-item">
              <!-- route name -->
              <a [routerLink]="[menuItem.route]" *ngIf="!menuItem.items.length && menuItem.route.indexOf('http') != 0"  class="nav-link">
                  <i *ngIf="menuItem.icon" class="material-icons" [ngClass]='menuItem.cssClass'>{{menuItem.icon}}</i>
                  <span>{{menuItem.name}}</span>
              </a>
              <!-- Static link (starts with 'http') -->
              <a href="{{menuItem.route}}" target="_blank" *ngIf="!menuItem.items.length && menuItem.route.indexOf('http') == 0"  class="nav-link">
                  <i *ngIf="menuItem.icon" class="material-icons" [ngClass]='menuItem.cssClass'>{{menuItem.icon}}</i>
                  <span>{{menuItem.name}}</span>
              </a>
              <!-- Has child menu items (so, this is a parent menu) -->
              <a href="javascript:void(0);" *ngIf="menuItem.items.length" class="nav-link" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="navbar-dashboards">
                  <i *ngIf="menuItem.icon" class="material-icons" [ngClass]='menuItem.cssClass'>{{menuItem.icon}}</i>
                  <span>{{menuItem.name}}</span>
              </a>
                <div class="collapse" id="navbar-dashboards" *ngIf="menuItem.items.length">
                  <ul class="nav nav-sm flex-column">
                    <li class="nav-item">
                      <a href="../../pages/dashboards/dashboard.html" class="nav-link">
                        <span class="sidenav-mini-icon"> D </span>
                        <span class="sidenav-normal"> Dashboard </span>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="../../pages/dashboards/alternative.html" class="nav-link">
                        <span class="sidenav-mini-icon"> A </span>
                        <span class="sidenav-normal"> Alternative </span>
                      </a>
                    </li>
                  </ul>
                </div>
              
          </li>
      </ng-template>
          <!-- <li *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
              <a routerLinkActive="active" [routerLink]="[menuItem.path]" class="nav-link">
                  <i class="ni {{menuItem.icon}}"></i>
                  {{menuItem.title}}
              </a>
          </li> -->
      </ul>
      <!-- Divider -->
      <!-- <hr class="my-3"> -->
      
    </div>
  </div>
</nav>
