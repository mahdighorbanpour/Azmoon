<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><small>{{ 'SignInWith' | localize}}</small></div>
          <div class="btn-wrapper text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="/argon-theme/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="/argon-theme/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>{{ 'SignInWithCredentials' | localize }}</small>
          </div>
          <form role="form" novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
            <div class="row clearfix">
              <div class="col">
                <mat-form-field>
                  <mat-icon matPrefix>person</mat-icon>
                  <mat-label>{{'UserNameOrEmail' | localize}}</mat-label>
                  <input matInput name="userNameOrEmailAddress" [(ngModel)]="loginService.authenticateModel.userNameOrEmailAddress" autocomplete="off" required maxlength="255" />
                </mat-form-field>

                <mat-form-field>
                  <mat-icon matPrefix>lock</mat-icon>
                  <mat-label>{{'Password' | localize}}</mat-label>
                      <input matInput type="password" name="password" [(ngModel)]="loginService.authenticateModel.password" required maxlength="32" />
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-checkbox name="rememberMe" [(ngModel)]="loginService.rememberMe">
                  {{ "RememberMe" | localize }}
                </mat-checkbox>
              </div>
            </div>
            <div class="text-center">
              <button mat-flat-button type="submit" flex="15" color="accent"
                [disabled]="!loginForm.form.valid || submitting">
                {{ "LogIn" | localize }}
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>{{'ResetPassword' | localize}}</small></a>
        </div>
        <div class="col-6 text-right" *ngIf="isSelfRegistrationAllowed">
          <a [routerLink]="['/account/register']" class="text-light"><small>{{ "Register" | localize }}</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
