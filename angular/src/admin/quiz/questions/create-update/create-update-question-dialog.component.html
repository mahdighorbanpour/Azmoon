<form autocomplete="off" #createCategoryForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ dialogTitle }}</h1>
  <mat-dialog-content>
    <div class="row-fluid">
      <div class="col-md-12">
        <mat-form-field>
          <mat-select [placeholder]="l('Category')" [(value)]="entity.categoryId" name="categoryId" (click)="getCategoriesDictionary()" required>
            <mat-option *ngIf="isSelectLoading && selectName == 'categories'" value="">{{ 'Loading' | localize }}</mat-option>
            <mat-option *ngIf="!isSelectLoading && entity.categoryId && categories == undefined" [value]="entity.categoryId">{{ entity.categoryTitle }}</mat-option>
            <mat-option *ngFor="let item of categories" [value]="item.intValue" >{{ item.text }}</mat-option>
          </mat-select>
       </mat-form-field>
        <mat-form-field>
          <input
            matInput
            name="Title"
            [placeholder]="'Title' | localize"
            [(ngModel)]="entity.title"
            required
            minlength="2"
            maxlength="200"
          />
        </mat-form-field>
        <mat-form-field>
          <textarea 
            matInput
            name="Description"
            [placeholder]="'Description' | localize"
            [(ngModel)]="entity.description"
            required
            maxlength="10000"
            rows="4"
          ></textarea>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            name="Hint"
            [placeholder]="'Hint' | localize"
            [(ngModel)]="entity.hint"
            maxlength="1000"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            type="number"
            name="Marks"
            [placeholder]="'Marks' | localize"
            [(ngModel)]="entity.marks"
          />
        </mat-form-field>
        <div class="row">
          <div class="col-6">
            <div class="checkbox-wrapper">
              <mat-checkbox name="RandomizeChoices" [(ngModel)]="entity.randomizeChoices">
                {{ "RandomizeChoices" | localize }}
              </mat-checkbox>
            </div>
          </div>
          <div class="col-6">
            <div class="checkbox-wrapper">
              <mat-checkbox name="IsPublic" [(ngModel)]="entity.isPublic">
                {{ "IsPublic" | localize }}
              </mat-checkbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!createCategoryForm.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
